[module/filesystem]
type = internal/fs
interval = 60
fixed-values = true
spacing = 0 
mount-0 = /
mount-1 = /home
format-mounted-prefix = ${icons.hdd} 
format-mounted-prefix-padding = 2 
format-mounted =   <label-mounted>
format-unmounted = <label-unmounted>
label-mounted = %mountpoint% %free%
