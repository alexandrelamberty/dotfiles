; Polybar confiuration
; ~/.config/polybar/config.ini
; https://github.com/polybar/polybar/wiki
; Alexandre Lamberty (contact@alexandrelamberty.com)

include-file = ./colors.ini
include-file = ./hardware.ini
include-file = ./icons.ini

[settings] 
screenchange-reload = true

[global/wm]

[section/base]
width = 100%
height = 26 
fixed-center = true
padding-left = 1 
padding-right = 1
module-margin-left = 1
module-margin-right = 1 
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = Terminus:pixelsize=12;2
font-1 = SauceCode Pro Nerd Font:style:Bold:size=11;3
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-scale = 1

[bar/top]
inherit = section/base
modules-left =   powermenu i3 tmux xwindow
modules-center =  
modules-right = docker nodejs alsa date  
tray-position = right
tray-padding = 0 

[bar/bottom]
inherit = section/base
bottom = true
modules-left =  eth wlan networkspeeddown networkspeedup localeip pacman 
modules-center =  
modules-right =  services filesystem memory cpu temperature battery

[module/system-usb-udev]
type = custom/script
exec = ~/.local/bin/scripts/system-usb-udev
tail = true
click-left = ~/.local/bin/scripts/system-usb-udev --mount &
click-right = ~/.local/bin/scripts/system-usb-udev --unmount &

[module/tmux]
type = custom/script
format-prefix = "Óùö  "
format-prefix-foreground = #008000
format = <label>
label =    %output%
exec = ~/.config/polybar/scripts/tmux_session.sh   
interval = 3600

[module/docker]
type = custom/script
format-prefix = "Ôåà  "
format-prefix-foreground = #094f94
format = <label>
label = %output%
exec = ~/.local/bin/scripts/docker_ps   
interval = 3600

[module/kernel]
type = custom/script
format = <label>
format-prefix = "Ôåö  "
format-prefix-foreground = ${colors.primary}
label = %output%
exec = ~/.config/polybar/scripts/kernel.sh
interval = 3600

[module/nodejs]
type = custom/script
format = <label>
format-prefix = "Ô¢ò  "
format-prefix-foreground = #065535
label = %output%
exec = ~/.config/polybar/scripts/node_process.sh
interval = 3600

[module/pacman]
type = custom/script
format = <label>
label = ÔØü  %output%
exec = ~/.config/polybar/scripts/arch.sh
interval = 3600

[module/webcam]
type = custom/ipc
hook-0 = echo -e Ô™ü "\u020"
hook-1 = ~/.local/bin/scripts/start_screen_recording
hook-2 = ~/.local/bin/scripts/stop_screen_recording
initial = 1 
click-left = polybar-msg -p %pid% hook screencasting 2 
click-right = polybar-msg -p %pid% hook screencasting 3 

[module/screencasting]
type = custom/ipc
hook-0 = echo Ôí©
hook-1 = ~/.local/bin/scripts/start_webcam
hook-2 = ~/.local/bin/scripts/stop_webcam
initial = 1 
click-left = polybar-msg -p %pid% hook screencasting 2 
click-right = polybar-msg -p %pid% hook screencasting 3 

[module/services]
type = custom/script
exec = systemctl --type=service --state=running list-units --no-pager | grep running | wc -l
interval = 10
label = ÔÇÖ  %output%
click-left = ~/.local/bin/scripts/system_service

[module/mutt]
type = custom/script
!exec = mailbox
interval = 300 
label = Mail %output%
click-left = urxvt -e neomutt

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/backlight]
