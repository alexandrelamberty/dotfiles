w# ~/.tmux.conf 
# Tmux configuration
# TODO Check popup to change status bar like in full screen or not,
# Automate the change of status when switching to full screen 

set -g default-terminal "screen-256color"
set -g status-interval 1

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Key bindings
setw -g mode-keys vi
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard && notify-send "Selection clipped"'

# Remap prefix to A-a
set -g prefix C-Space
unbind-key C-b
bind-key C-Space send prefix

# Pane Spliting
bind H split-window -h
bind V split-window -v

# Pane Closing without warning
bind X kill-pane 

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload configuration
bind R source-file ~/.tmux.conf \; display-message "  Configuration reloading...".

# Search 
# TODO: Jump to new split?
bind C-f display-popup -E "fd . | fzf --reverse | xargs -r tmux split-window -d 'nvim'"

# Create a Tmux session or attach to it
# Adding --print-query and -e parameters to retrieve the fzf query and deselect
# the first fzf entry if no match
bind C-c display-popup -E "tmux new-session -t $(tmux ls -F '#{session_name}' | fzf --reverse --print-query -e)"

# Kill a Tmux session
bind C-x display-popup -E "tmux ls -F '#{session_name}' | fzf --reverse | xargs tmux kill-session -t"

# TODO: Add grep 
bind C-g display-popup -E "fd  | fzf --reverse | xargs -r tmux split-window -d 'nvim'"

# Menus

bind C-Space display-menu -t 2 -T"Hi" -x 0 -y 0 "hello" z lsp

# Menu 

# Visuals

# Pane borders
set -g pane-active-border-style bg=default,fg="#090B10"
set -g pane-border-style fg="#090B10"

# Tiles
set -g set-titles on
set -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name, active(or not)

# Status bar
set -g status-position top # bottom | top
set -g status-justify # left | centre | absolute-centre | right
set -g status-bg "#0F111A" 
set -g status-fg white

# Current windows status
#  #I - window index
#  #W - window title
#  #F - window flag
setw -g window-status-current-format '#W#[fg=dim]#F '
setw -g window-status-current-style fg="#fabd2f"

# Windows status
setw -g window-status-format '#W#[fg=dim]#F '
setw -g window-status-current-style fg="#fabd2f"

# Bell status
setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# Status left
set -g status-left-length 85
set -g status-left "  #[fg=green]#S #[fg=black]| #[default]"

# Status right
set -g status-right-length 85
set -g status-right '#{?client_prefix,#[fg=colour2] #[default],}'
set -ag status-right '%A %B %d, %Y %l:%M:%S%p %Z '
set -ag status-right '#{continuum_status}'

set-hook -g window-linked 'if -F "#{==:#{continuum_status},1}" "set -g status off" "set -g status on"'
set-hook -g window-unlinked 'if -F "#{==:#{continuum_status},1}" "set -g status off" "set -g status on"'

# -----------------------------------------------------------------------------

# Plugin manager
set -g @plugin 'tmux-plugins/tpm' 
set -g @plugin 'tmux-plugins/tmux-sensible'
# Save and restore sessions environment
set -g @plugin 'tmux-plugins/tmux-resurrect' 
# Start, restore and continuously save sessions environment
set -g @plugin 'tmux-plugins/tmux-continuum' 

# Resurrect options
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Continuum options
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '10'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
